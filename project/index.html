<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>REST Countries API with color theme switcher</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<span class="navbar-brand mb-0 h1">Where in the world?</span>
			<span class="dark-mode ms-auto">Dark Mode</span>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col">
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search for a country...">
			</div>
			<div class="col">
				<select class="form-select" aria-label="Default select example">
					<option selected>Filter by Region</option>
					<option value="1">Africa</option>
					<option value="2">America</option>
					<option value="3">Asia</option>
					<option value="4">Europe</option>
					<option value="5">Oceania</option>
				</select>
			</div>
		</div>
		<div class="countries-container d-none"></div>
		<div class="country d-none"></div>
	</div>
	<script src="js/scripts.js"></script>
</body>
</html>
